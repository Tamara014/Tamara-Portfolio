<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamara Jakovljevic — Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root"></div>

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Framer Motion UMD build (exposes global `Motion`) -->
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.js"></script>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { motion, useScroll, useTransform, AnimatePresence } = Motion;

      const easeCalm = [0.16, 1, 0.3, 1];

      const ScrambleText = ({ text, className = "" }) => {
        const [output, setOutput] = React.useState(() =>
          text.split("").map((ch) => (ch === " " ? " " : ""))
        );

        React.useEffect(() => {
          const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
          const finalChars = text.split("");
          const timeouts = [];
          const intervals = [];

          finalChars.forEach((targetChar, index) => {
            if (targetChar === " ") {
              // Just place spaces without scrambling
              setOutput((prev) => {
                const next = [...prev];
                next[index] = " ";
                return next;
              });
              return;
            }

            const startDelay = index * 40; // stagger start per character
            const iterations = 8;
            const intervalMs = 28;

            const timeoutId = setTimeout(() => {
              let count = 0;
              const intervalId = setInterval(() => {
                if (count < iterations) {
                  const randomChar = chars[Math.floor(Math.random() * chars.length)];
                  setOutput((prev) => {
                    const next = [...prev];
                    next[index] = randomChar;
                    return next;
                  });
                  count += 1;
                } else {
                  setOutput((prev) => {
                    const next = [...prev];
                    next[index] = targetChar;
                    return next;
                  });
                  clearInterval(intervalId);
                }
              }, intervalMs);

              intervals.push(intervalId);
            }, startDelay);

            timeouts.push(timeoutId);
          });

          return () => {
            timeouts.forEach((id) => clearTimeout(id));
            intervals.forEach((id) => clearInterval(id));
          };
        }, [text]);

        return (
          <motion.h1
            className={className}
            initial={{ opacity: 0, y: 16 }}
            animate={{ opacity: 1, y: 0 }}
            transition={{ duration: 0.7, ease: easeCalm }}
          >
            {output.join("")}
          </motion.h1>
        );
      };

      const AnimatedText = ({ text, as = "h1", delay = 0, className = "" }) => {
        const letters = Array.from(text);
        const Tag = motion[as] || motion.span;

        const container = {
          hidden: {},
          visible: {
            transition: {
              staggerChildren: 0.035,
              delayChildren: delay,
            },
          },
        };

        const letter = {
          hidden: { opacity: 0, y: "1.2em", scale: 1.02 },
          visible: (i) => ({
            opacity: 1,
            y: "0em",
            scale: 1,
            transition: {
              duration: 0.6,
              ease: easeCalm,
              delay: i * 0.005,
            },
          }),
        };

        return (
          <Tag
            className={className}
            variants={container}
            initial="hidden"
            animate="visible"
          >
            {letters.map((char, i) => (
              <motion.span
                key={i + char}
                style={{ display: "inline-block", whiteSpace: "pre" }}
                variants={letter}
                custom={i}
              >
                {char}
              </motion.span>
            ))}
          </Tag>
        );
      };

      const IntroLoader = () => (
        <motion.div
          className="loader-overlay"
          initial={{ opacity: 1 }}
          animate={{ opacity: 1 }}
          exit={{ opacity: 0 }}
          transition={{ duration: 0.6, ease: easeCalm }}
        >
          <motion.div
            className="loader-mark"
            initial={{ scale: 0.9, opacity: 0, y: 10 }}
            animate={{ scale: 1, opacity: 1, y: 0 }}
            exit={{ scale: 0.94, opacity: 0 }}
            transition={{ duration: 0.7, ease: easeCalm }}
          >
            <motion.img
              src="img/TJ_logo.svg"
              alt="Tamara Jakovljevic logo"
              className="loader-logo"
              initial={{ opacity: 0, clipPath: "inset(0 100% 0 0)" }}
              animate={{ opacity: 1, clipPath: "inset(0 0% 0 0)" }}
              transition={{ duration: 1.4, ease: "easeInOut", delay: 0.1 }}
            />
          </motion.div>
          <motion.div
            className="loader-text"
            initial={{ opacity: 0, y: 12 }}
            animate={{ opacity: 1, y: 0 }}
            exit={{ opacity: 0, y: -8 }}
            transition={{ duration: 0.7, ease: easeCalm, delay: 0.15 }}
          >
            <span>Data &amp; Software Engineer</span>
          </motion.div>
        </motion.div>
      );

      const Hero = () => {
        const ref = useRef(null);
        const { scrollYProgress } = useScroll({
          target: ref,
          offset: ["start start", "end center"],
        });

        const scale = useTransform(scrollYProgress, [0, 1], [1, 0.82]);
        const opacity = useTransform(scrollYProgress, [0, 1], [1, 0.25]);
        const y = useTransform(scrollYProgress, [0, 1], ["0vh", "-8vh"]);

        return (
          <motion.section
            ref={ref}
            id="hero"
            className="section hero"
            style={{ scale, opacity, y }}
          >
            <motion.div
              className="hero-pixel-field"
              aria-hidden="true"
              initial={{ opacity: 0 }}
              animate={{ opacity: 0.5 }}
              transition={{ duration: 1.4, ease: easeCalm, delay: 0.3 }}
            />
            <div className="hero-inner">
              <div className="hero-copy">
                <ScrambleText text="Tamara Jakovljevic" className="hero-title" />
                <AnimatedText
                  as="h2"
                  text="Data Engineer | Software Engineer"
                  className="hero-subtitle"
                  delay={0.4}
                />
                <motion.p
                  className="hero-body"
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.7, ease: easeCalm, delay: 0.9 }}
                >
                  Data & software engineer turning noisy production issues into
                  clean, reliable systems. I like working close to data and
                  shipping small tools that make teams faster.
                </motion.p>

                <motion.div
                  className="hero-actions"
                  initial={{ opacity: 0, y: 20 }}
                  animate={{ opacity: 1, y: 0 }}
                  transition={{ duration: 0.7, ease: easeCalm, delay: 1.1 }}
                >
                  <a href="#work" className="btn btn-primary">View Projects</a>
                  <a href="#contact" className="btn btn-secondary">Get in touch</a>
                  <a
                    href="https://github.com/Tamara014"
                    target="_blank"
                    rel="noreferrer"
                    className="btn btn-ghost"
                  >
                    GitHub
                  </a>
                </motion.div>
              </div>
            </div>
          </motion.section>
        );
      };

      const SectionShell = ({ id, label, kicker, children }) => (
        <motion.section
          id={id}
          className="section"
          initial={{ opacity: 0, y: 40 }}
          whileInView={{ opacity: 1, y: 0 }}
          viewport={{ once: true, amount: 0.35 }}
          transition={{ duration: 0.7, ease: easeCalm }}
        >
          <div className="section-header">
            <span className="section-kicker">{kicker}</span>
            <h3 className="section-label">{label}</h3>
          </div>
          <div className="section-body">{children}</div>
        </motion.section>
      );

      const About = () => (
        <SectionShell id="about" label="About" kicker="Profile">
          <div className="about-grid">
            <p>
              I work across data engineering and software development:
              configuring systems, designing pipelines, integrating APIs and
              supporting production environments. My recent roles span L1
              support and implementation in the payments domain.
            </p>
            <div className="about-meta">
              <div className="meta-block">
                <span className="meta-label">Experience</span>
                <span className="meta-value">
                  Implementation Specialist at OpenWay • Junior Support Analyst at Comtrade
                </span>
              </div>
              <div className="meta-block">
                <span className="meta-label">Stack</span>
                <span className="meta-value">
                  Python, JavaScript, React, Java, SQL, Oracle, MS SQL Server,
                  APIs, Git/GitHub, ServiceNow, JIRA, Power BI
                </span>
              </div>
            </div>
          </div>
        </SectionShell>
      );

      const projects = [
        {
          title: "Weather Data Pipeline",
          role: "Data Engineering",
          description:
            "Pipeline that fetches, cleans, transforms and stores weather data, with ETL workflows and automation in Python.",
          url: "https://github.com/Tamara014/weather_data_pipeline",
        },
        {
          title: "ySign Platform",
          role: "Backend & Integrations",
          description:
            "Web application with user authentication, database integration and a front-end for managing signing workflows.",
          url: "https://github.com/Tamara014/ySign-master",
        },
        {
          title: "MoodTunes",
          role: "Product & Full‑stack",
          description:
            "Minimal web app that curates playlists based on mood and energy levels using external music APIs.",
          url: "https://github.com/Tamara014/MoodTunes",
        },
      ];

      const Work = () => {
        const sectionRef = useRef(null);
        const { scrollYProgress } = useScroll({
          target: sectionRef,
          offset: ["start 80%", "end start"],
        });

        const [cursor, setCursor] = useState({ x: 0, y: 0, visible: false });

        const titleScale = useTransform(scrollYProgress, [0, 1], [1.08, 0.85]);
        const titleY = useTransform(scrollYProgress, [0, 1], [0, -40]);
        const titleOpacity = useTransform(scrollYProgress, [0, 1], [1, 0.4]);

        const handleMouseMove = (event) => {
          setCursor((prev) => ({
            ...prev,
            x: event.clientX,
            y: event.clientY,
          }));
        };

        return (
          <SectionShell
            id="work"
            label="Selected Work"
            kicker="Projects"
          >
            <div
              ref={sectionRef}
              className="work-shell"
              onMouseMove={handleMouseMove}
            >
              <motion.div
                className="work-title-wrap"
                style={{ scale: titleScale, y: titleY, opacity: titleOpacity }}
              >
                <span className="work-kicker">A small set of things I built</span>
                <h4 className="work-title">Systems that behave well under load.</h4>
              </motion.div>

              <div className="work-grid">
                {projects.map((project, index) => (
                  <motion.article
                    key={project.title}
                    className="project-card"
                    initial={{ opacity: 0, y: 30, scale: 0.97 }}
                    whileInView={{ opacity: 1, y: 0, scale: 1 }}
                    viewport={{ once: true, amount: 0.4 }}
                    transition={{
                      duration: 0.7,
                      ease: easeCalm,
                      delay: 0.12 * index,
                    }}
                    onMouseEnter={() =>
                      project.url &&
                      setCursor((prev) => ({ ...prev, visible: true }))
                    }
                    onMouseLeave={() =>
                      setCursor((prev) => ({ ...prev, visible: false }))
                    }
                    onClick={() => {
                      if (project.url) {
                        window.open(project.url, "_blank", "noreferrer");
                      }
                    }}
                    style={{ cursor: project.url ? "none" : "default" }}
                  >
                    <div className="project-meta">
                      <span className="project-role">{project.role}</span>
                    </div>
                    <h5 className="project-title">{project.title}</h5>
                    <p className="project-description">{project.description}</p>
                  </motion.article>
                ))}
              </div>
            </div>
            <motion.div
              className="cursor-hint"
              animate={{
                x: cursor.x,
                y: cursor.y,
                opacity: cursor.visible ? 1 : 0,
                scale: cursor.visible ? 1 : 0.7,
              }}
              transition={{ type: "spring", stiffness: 260, damping: 26, mass: 0.4 }}
            >
              <span>Open repo</span>
            </motion.div>
          </SectionShell>
        );
      };

      const Contact = () => (
        <SectionShell id="contact" label="Contact" kicker="Next step">
          <motion.div
            className="contact-shell"
            initial={{ opacity: 0, y: 20 }}
            whileInView={{ opacity: 1, y: 0 }}
            viewport={{ once: true, amount: 0.6 }}
            transition={{ duration: 0.7, ease: easeCalm }}
          >
            <p>
              Ready to talk about data platforms, engineering culture, or a new
              role? A short, focused call is usually the best place to start.
              Based in Serbia, open to remote and hybrid opportunities.
              You can also explore more of my work on GitHub.
            </p>
            <div className="contact-actions">
              <a href="mailto:tjakovljevic09@gmail.com" className="btn btn-primary">
                Email me
              </a>
              <a
                href="https://github.com/Tamara014"
                target="_blank"
                rel="noreferrer"
                className="btn btn-ghost"
              >
                GitHub
              </a>
            </div>
          </motion.div>
        </SectionShell>
      );

      const Nav = () => {
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const onScroll = () => {
            setScrolled(window.scrollY > 24);
          };
          window.addEventListener("scroll", onScroll);
          return () => window.removeEventListener("scroll", onScroll);
        }, []);

        return (
          <motion.header
            className={"nav " + (scrolled ? "nav--scrolled" : "")}
            initial={{ y: -40, opacity: 0 }}
            animate={{ y: 0, opacity: 1 }}
            transition={{ duration: 0.6, ease: easeCalm }}
          >
            <a href="#hero" className="nav-logo">
              <img
                src="img/TJ_logo.svg"
                alt="Tamara Jakovljevic logo"
                className="nav-logo-img"
              />
            </a>
            <nav className="nav-links">
              <a href="#about">About</a>
              <a href="#work">Work</a>
              <a href="#contact">Contact</a>
            </nav>
          </motion.header>
        );
      };

      const App = () => {
        const [showLoader, setShowLoader] = useState(true);

        useEffect(() => {
          const timeout = setTimeout(() => setShowLoader(false), 1700);
          return () => clearTimeout(timeout);
        }, []);

        return (
          <div className="page">
            <AnimatePresence>{showLoader && <IntroLoader />}</AnimatePresence>
            <Nav />
            <Hero />
            <main>
              <About />
              <Work />
              <Contact />
            </main>
          </div>
        );
      };

      const rootEl = document.getElementById("root");
      const root = ReactDOM.createRoot(rootEl);
      root.render(<App />);
    </script>
  </body>
</html>
